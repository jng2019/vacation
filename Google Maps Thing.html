<!DOCTYPE html>
<html>
<head>
<style>
	h1 {
		color: blue;
		font-size: 50px;
	}
	body{
		background-color: powderblue;
	
	}
</style>
</head>
<body>

<h1>My First Google Map EVER!!!</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
//latitude and longitude of where the map is centered
//how zoomed in the maps is
//mapProp is a dictionary similar to how your css styles work
var mapCenter = new google.maps.LatLng(34.1097734,-118.1538339);

var mapCentermarker = new google.maps.Marker({position: mapCenter});
mapCentermarker.setMap(map); 

var mapProp= {
    center:mapCenter,
    zoom:10,
};

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var Volcano = new google.maps.LatLng(19.098134,-33.250752);


var Isthmus = new google.maps.LatLng(8.8624983,-80.2797301);

var bay = new google.maps.LatLng(37.7943586,-122.5600458);

var Capital = new google.maps.LatLng(47.3935912,14.0200055);

var Volcanomarker = new google.maps.Marker({position: Volcano});
Volcanomarker.setMap(map);

var baymarker = new google.maps.Marker({position: bay});
baymarker.setMap(map);

var isthmusmarker = new.google.maps.Marker({position: Isthmus});
isthmusmarker.setMap(map);

var myTrip = [bay, Isthmus, Capital];
var flightPath = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
});
flightPath.setMap(map);

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
